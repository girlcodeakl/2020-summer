<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="style.css">

  <nav>
    <a class=navbar href="/"> Home</a>
    <a class=navbar href="/feed.html"> Feed</a>
    <a class=navbar href="/post.html"> Post</a>
  </nav>
</head>

<body>
  <div class="note"></div>
  <form method="post" action="/posts">
    <input type="text" name="message" placeholder="message goes here" class="messageInput">
    <input type="text" name="image" placeholder="image URL goes here" class="imageInput">
    <input type="text" name="message" placeholder="write your name here" class="nameInput">
    <button class="postButton">Post it!</button>
  </form>
  <script>function sendMessageToServer(e) {
      let data = {};
      data.message = document.querySelector(".messageInput").value;
      data.image = document.querySelector(".imageInput").value;
      data.author = document.querySelector(".nameInput").value;
      fetch("/posts", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });
      e.preventDefault();
      document.querySelector(".note").innerHTML = "Thanks! Your message was saved!";
    }
    document.querySelector(".postButton").addEventListener("click", sendMessageToServer);
  </script>
</body>

</html>
